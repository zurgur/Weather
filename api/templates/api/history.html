{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather app</title>
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.13.0.min.js"></script>
    <link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-0.13.0.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'api/style.css' %}">

</head>
<body>
    <h1>Search for 5 day forecast</h1>
    <form action="/history" method="POST">
        {% csrf_token %}

        {{ form }}
        <button type="submit" value="OK">Show futer weather</button>
    </form>
    <a href="/"><button class="forecast">Back</button></a>


    {{ div|safe }}

    {{ script|safe }}
</body>
</html>
